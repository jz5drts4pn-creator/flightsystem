<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>{% block title %}Flight System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Plane Animation */
        @keyframes fly {
            0% { left: -100px; transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
            100% { left: 100%; transform: rotate(0deg); }
        }
        .plane { width: 80px; animation: fly 15s linear infinite; }
        /* Twinkling city lights */
        .twinkle { animation: twinkle 2s infinite; }
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Top Navbar -->
    <nav class="bg-blue-900 text-white p-4 flex justify-between">
        <div class="font-bold text-xl">FlightSystem</div>
        <div class="space-x-4">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'flight_list' %}">Flights</a>
            <a href="{% url 'my_bookings' %}">My Bookings</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
            {% endif %}
        </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
    <div class="container mx-auto mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="mb-2 p-3 rounded {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>

</body>
</html>
